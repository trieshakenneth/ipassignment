<body>
<h1>Array properties</h1>
<script>
let numbers = ["1"," 2"," 3", "4", "5"];
document.write("Original array:"+numbers);
const slicedNumbers = numbers.slice(1, 3);
document.write("<br><br>silcing operation:"+slicedNumbers); 
numbers.reverse();
document.write("<br>reverse operation:"+numbers);

numbers.splice(2, 1, "three");
document.write("<br>splice operation:"+numbers);


let name = ["Triesha", "abc", "def"];
let dept = ["CSE", "EEE", "ECE"];
let year = ["3", "2", "4"];

let combine = name.concat(dept, year)
document.write("<br><br>Array of Name: " + name + "<br>");
document.write("Array of dept: " + dept + "<br>");
document.write("Array of year: " + year + "<br>");
document.write("Array of combine: " + combine + "<br>");
document.write("<br>String combine:<br>" + combine);


var x = dept.indexOf("CSE");
document.write("<br><br>Index of dept(CSE): " + x);
document.write("<br><br>Sorted array: " + dept.sort());
</script>
</body>
</html>
